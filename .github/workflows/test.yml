name: TSI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-c:
    name: Test C/C++ Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test C version build
        run: |
          cd docker
          # Clean up any existing containers and volumes (but keep cached images)
          docker-compose down -v || true
          docker-compose rm -f -v || true
          # Build container (use cache for base image, TSI install will be fresh)
          docker-compose build alpine-c-only
          # Run test in fresh container (TSI cleaned up by test script)
          docker-compose run --rm --no-deps alpine-c-only /bin/sh /root/tsi-source/docker/test-install-c.sh
          # Clean up after test
          docker-compose down -v || true

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-c-version
          path: /tmp/tsi-test-*.log

  build-c:
    name: Build C Version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/${{ matrix.arch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build C version
        run: |
          cd docker
          # Clean up any existing containers and volumes (but keep cached images)
          docker-compose down -v || true
          docker-compose rm -f -v || true
          # Build container (use cache for base image)
          docker-compose build alpine-c-only
          # Create artifacts directory
          mkdir -p artifacts
          # Run build in fresh container
          docker-compose run --rm --no-deps -v $(pwd)/artifacts:/artifacts alpine-c-only sh -c "
            cd /root/tsi-source/src
            make clean || true
            make
            file bin/tsi
            ls -lh bin/tsi
            cp bin/tsi /artifacts/tsi-${{ matrix.arch }}
          "
          # Clean up after build
          docker-compose down -v || true

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: tsi-binary-${{ matrix.arch }}
          path: artifacts/tsi-${{ matrix.arch }}
          retention-days: 7
        if: always()

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install linting tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format cppcheck

      - name: Check C code formatting
        run: |
          if command -v clang-format >/dev/null 2>&1; then
            find src -name "*.c" -o -name "*.h" | xargs clang-format --dry-run --Werror || true
          fi

      - name: Static analysis
        run: |
          if command -v cppcheck >/dev/null 2>&1; then
            cppcheck --enable=all --suppress=missingIncludeSystem src/*.c src/*.h || true
          fi

  test-all:
    name: Run All Tests
    runs-on: ubuntu-latest
    needs: [test-c, build-c]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run full test suite
        run: |
          cd docker
          chmod +x run-tests.sh
          ./run-tests.sh

