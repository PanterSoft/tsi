name: TSI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-python:
    name: Test Python Version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scenario:
          - alpine-minimal
          - alpine-python
          - alpine-build
          - ubuntu-minimal
          - ubuntu-python
          - ubuntu-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run test
        run: |
          cd docker
          docker-compose build ${{ matrix.scenario }}
          docker-compose run --rm ${{ matrix.scenario }} /bin/sh /root/tsi-source/docker/test-install.sh

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.scenario }}
          path: /tmp/tsi-test-*.log

  test-c:
    name: Test C/C++ Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test C version build
        run: |
          cd docker
          docker-compose build alpine-c-only
          docker-compose run --rm alpine-c-only /bin/sh /root/tsi-source/docker/test-install-c.sh

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-c-version
          path: /tmp/tsi-test-*.log

  build-c:
    name: Build C Version
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/${{ matrix.arch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build C version
        run: |
          cd docker
          docker-compose build alpine-c-only
          docker-compose run --rm -v $(pwd)/artifacts:/artifacts alpine-c-only sh -c "
            cd /root/tsi-source/src
            make clean || true
            make
            file bin/tsi
            ls -lh bin/tsi
            cp bin/tsi /artifacts/tsi-${{ matrix.arch }}
          "

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: tsi-binary-${{ matrix.arch }}
          path: artifacts/tsi-${{ matrix.arch }}
          retention-days: 7
        if: always()

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          pip install flake8 pylint

      - name: Lint Python code
        run: |
          flake8 tsi/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 tsi/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check C code formatting
        run: |
          if command -v clang-format >/dev/null 2>&1; then
            find src -name "*.c" -o -name "*.h" | xargs clang-format --dry-run --Werror
          fi

  test-all:
    name: Run All Tests
    runs-on: ubuntu-latest
    needs: [test-python, test-c, build-c]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run full test suite
        run: |
          cd docker
          chmod +x run-tests.sh
          ./run-tests.sh

