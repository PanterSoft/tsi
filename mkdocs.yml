site_name: TSI Documentation
site_description: The Source Installer - Distribution-independent source-based package manager
site_url: https://pantersoft.github.io/TheSourceInstaller/
repo_url: https://github.com/PanterSoft/tsi
repo_name: PanterSoft/tsi
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Usage: getting-started/usage.md
  - User Guide:
    - Package Management: user-guide/package-management.md
    - Package Format: user-guide/package-format.md
    - External Packages: user-guide/external-packages.md
    - Version Discovery: user-guide/version-discovery.md
  - Developer Guide:
    - Architecture: developer-guide/architecture.md
    - Repository: developer-guide/repository.md
    - Maintenance: developer-guide/maintenance.md
    - Documentation Deployment: DEPLOYMENT.md
  - Workflows:
    - Automation: workflows/automation.md
    - Version Discovery: workflows/version-discovery.md
    - External Packages: workflows/external-packages.md
    - Permissions: workflows/permissions.md
    - Triggers: workflows/triggers.md
    - Trigger Workflow: workflows/trigger-workflow.md
  - Reference:
    - Package Repository: reference/package-repository.md
    - Scripts: reference/scripts.md
    - Bootstrap Options: reference/bootstrap-options.md

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

# Exclude README.md from build (conflicts with index.md)
exclude_docs: |
  README.md

extra:
  version:
    provider: mike

